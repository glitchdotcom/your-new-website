<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->

    <title>Your new website!</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- The website JavaScript file -->
    <script src="/script.js" type="module" defer></script>
  </head>
  <body>
    <!--
      The body includes the content you see in the page
      Each element is defined using tags, like this <div></div>
      The attributes like class="wrapper" let us style elements in the CSS
    -->
    <div class="wrapper">
      <div class="content" role="main">
        <!-- ðŸš§ Try changing the header text! ðŸš§ -->
        <h1 class="title">Your new website!</h1>

        <div class="imgholder">
          <!--
            This is an image element, add your own in Assets and copy the links,
            including them as src attributes in the img 
          -->
          <img
            src="https://cdn.glitch.global/c2f841c6-0e75-411b-bb13-f77a2e297573/create-project-sticker-student.svg?v=1704803238986"
            class="illustration"
            alt="Creator illustration"
          />
        </div>

        <div class="instructions">
          <p>
            This is your new website! Remix the project to get your own copy,
            then check out the
            <span class="fileopener" data-file="index.html" data-line="36"
              >code in the Glitch editor!</span
            >
          </p>
        </div>

        <!--
          ðŸš§ Put anything you like in the page! ðŸš§
           
          Try adding a link like this: 
          <a href="https://www.glitch.com/">Glitch</a>

          Or a paragraph like this:
          <p>
            I love HTML so much.
          </p>

          Check out the MDN docs for more
          https://developer.mozilla.org/en-US/docs/Learn/HTML
        -->
      </div>
    </div>
    <!-- The footer holds our remix button â€” you can keep or delete it âœ‚ -->
    <footer class="footer">
      <a
        class="btn--remix"
        target="_top"
        href="https://glitch.com/edit/#!/remix/your-new-website"
      >
        <img
          src="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2FLogo_Color.svg?v=1618199565140"
          alt=""
        />
        Remix on Glitch
      </a>
    </footer>
    <script>
      /* Some Glitch editor tweaks */
      try {
        if (window.self === window.top) {
          let fileopeners = Array.from(
            document.getElementsByClassName("fileopener")
          );
          fileopeners.forEach((fo) => {
            fo.classList.remove("fileopener");
          });
        }
      } catch (e) {}
    </script>
  </body>
</html>
